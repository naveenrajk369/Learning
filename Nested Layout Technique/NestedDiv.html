<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Layout</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        display: block;
        width: 300px;

        padding: 5px;
      }
      .picture {
        display: inline-block;
        margin: 5px;
        vertical-align: middle;
      }
      .pic {
        display: inline-block;
        width: 60px;
        border-radius: 100%;
        vertical-align: top;
      }
      .info {
        display: inline-block;
        margin: 5px;
        width: 100px;
        vertical-align: middle;
      }
      .btn {
        display: inline-block;
        margin: 5px;
        vertical-align: middle;
        text-align: end;
      }
      .follow {
        background-color: #3663ec;
        border: none;
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 11px;
        padding-right: 11px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }
      .name {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .type,
      .fame {
        font-size: 11px;
        color: rgb(96, 96, 96);
      }
      .type {
        margin-bottom: 2px;
      }
      .main{
        margin: 30px;
        width: 265px;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="picture">
          <img
            class="pic"
            src="https://tse2.mm.bing.net/th/id/OIP.XTb6ZNERb9mTm8gpd0T_QwHaGC?w=705&h=575&rs=1&pid=ImgDetMain&o=7&rm=3"
            alt=""
          />
        </div>
        <div class="info">
          <p class="name">Tommy</p>
          <p class="type">The Leopard</p>
          <p class="fame">Popular</p>
        </div>
        <div class="btn">
          <button class="follow">Follow</button>
        </div>
      </div>
      <div class="container">
        <div class="picture">
          <img
            class="pic"
            src="https://wallup.net/wp-content/uploads/2019/09/559734-european-wild-cat.jpg"
            alt=""
          />
        </div>
        <div class="info">
          <p class="name">Jerry</p>
          <p class="type">The Cat</p>
          <p class="fame">Popular</p>
        </div>
        <div class="btn">
          <button class="follow">Follow</button>
        </div>
      </div>
      <div class="container">
        <div class="picture">
          <img
            class="pic"
            src="https://wallpapercave.com/wp/wp2711506.jpg"
            alt=""
          />
        </div>
        <div class="info">
          <p class="name">Simba</p>
          <p class="type">The Lion</p>
          <p class="fame">Prince</p>
        </div>
        <div class="btn">
          <button class="follow">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="upper">
          <span class="logo">
            <img src="logo.png" alt="" />
            <h5 class="card-name">Master Card</h5>
          </span>

          <span class="chip">
            <img src="chip.png" alt="" />
          </span>
        </div>

        <div class="lower">
          <div class="details">
            <h6  class="card-number">Card Number</h6>
            <h5 class="number">8050 5040 3002 4052</h5>
            <h6 class="name">Naveen Raj</h6>
          </div>
          <div class="valid-date">
            <h5 class="valid-thru">Valid Thru</h5>
            <h5 class="date">05/30</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

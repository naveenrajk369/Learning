<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <style>
        p{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
        }
        #name{
            font-weight: bold;
        }
        #uid{
            color: rgb(96,96,96);
            font-weight: lighter;
        }
        #tag{
            color: rgb(23, 138, 187);
        }
    </style>
</head>
<body>

    <p id="name">freeCodeCamp.org <span id="uid">@freeCodeCamp 1h</span></p>
    <p>As a web developer, you'll want to make your projects easy to use and navigate around.</p>
    <p>Here <span id="tag">@chp_it</span> outlines the top skills new developers should have.</p>
    
    
</body>
</html>
